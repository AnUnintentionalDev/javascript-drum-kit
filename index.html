<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Drum Kit</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,100&family=Teko:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <div class="drumkit-keys-container">
    <div class="key-wrapper" data-key="65">
      <span class="key-letter">A</span>
      <span class="sound">clap</span>
    </div>

    <div class="key-wrapper" data-key="83">
      <span class="key-letter">S</span>
      <span class="sound">hihat</span>
    </div>

    <div class="key-wrapper" data-key="68">
      <span class="key-letter">D</span>
      <span class="sound">kick</span>
    </div>

    <div class="key-wrapper" data-key="70">
      <span class="key-letter">F</span>
      <span class="sound">openhat</span>
    </div>

    <div class="key-wrapper" data-key="71">
      <span class="key-letter">G</span>
      <span class="sound">boom</span>
    </div>

    <div class="key-wrapper" data-key="72">
      <span class="key-letter">H</span>
      <span class="sound">ride</span>
    </div>

    <div class="key-wrapper" data-key="74">
      <span class="key-letter">J</span>
      <span class="sound">snare</span>
    </div>

    <div class="key-wrapper" data-key="75">
      <span class="key-letter">K</span>
      <span class="sound">tom</span>
    </div>

    <div class="key-wrapper" data-key="76">
      <span class="key-letter">L</span>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio src="assets/sounds/clap.wav" data-key="65"></audio>
  <audio src="assets/sounds/hihat.wav" data-key="83"></audio>
  <audio src="assets/sounds/kick.wav" data-key="68"></audio>
  <audio src="assets/sounds/openhat.wav" data-key="70"></audio>
  <audio src="assets/sounds/boom.wav" data-key="71"></audio>
  <audio src="assets/sounds/ride.wav" data-key="72"></audio>
  <audio src="assets/sounds/snare.wav" data-key="74"></audio>
  <audio src="assets/sounds/tom.wav" data-key="75"></audio>
  <audio src="assets/sounds/tink.wav" data-key="76"></audio>


  <script src="./assets/js/main.js"></script>

</body>

</html>
